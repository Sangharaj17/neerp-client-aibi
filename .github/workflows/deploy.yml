name: Deploy Client to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Client Frontend & Backend
    
    steps:
      - name: ðŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/neerp-client-aibi
            git pull origin main
            
            # Client Frontend
            echo "ðŸ“¦ Building Client Frontend..."
            cd frontend
            yarn install
            yarn build
            pm2 restart neerp-client-frontend
            cd ..
            
            # Client Backend
            echo "â˜• Building Client Backend..."
            cd backend
            ./mvnw clean package -DskipTests
            pm2 restart neerp-client-backend
            cd ..
            
            echo "âœ… Client Deployment Complete!"
            pm2 status