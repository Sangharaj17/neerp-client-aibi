name: Build and Deploy Client to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ===== BUILD BACKEND JAR =====
  build-backend:
    runs-on: ubuntu-latest
    name: Build Backend JAR
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Build Backend JAR
        working-directory: backend
        run: ./mvnw clean package -DskipTests

      - name: ğŸ“¤ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 1

  # ===== BUILD FRONTEND ON GITHUB (NOT VPS!) =====
  build-frontend:
    runs-on: ubuntu-latest
    name: Build Frontend
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ“ Create .env.production
        working-directory: frontend
        run: |
          cat > .env.production << EOF
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          EOF

      - name: ğŸ”¨ Build Next.js
        working-directory: frontend
        run: npm run build

      - name: ï¿½ Upload .next folder
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          include-hidden-files: true
          retention-days: 1

  # ===== DEPLOY TO VPS =====
  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    name: Deploy to VPS
    steps:
      - name: ğŸ“¥ Checkout code (for package.json)
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download backend JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./backend-jar

      - name: ğŸ“¥ Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-build

      - name: ğŸ”‘ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy Frontend .next folder (no delete!)
        run: |
          rsync -avz \
            -e "ssh -p ${{ secrets.VPS_PORT }}" \
            ./frontend-build/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/neerp-client-aibi/frontend/.next/

      - name: ğŸš€ Deploy package.json
        run: |
          scp -P ${{ secrets.VPS_PORT }} \
            ./frontend/package.json \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/neerp-client-aibi/frontend/

      - name: ğŸ“¤ Deploy Backend JAR
        run: |
          scp -P ${{ secrets.VPS_PORT }} \
            ./backend-jar/*.jar \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/neerp-client-aibi/backend/target/

      - name: ğŸ”„ Restart Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "ğŸ”„ Restarting Frontend..."
            cd /var/www/neerp-client-aibi/frontend
            
            # Ensure node_modules exists
            if [ ! -d "node_modules" ]; then
              echo "ï¿½ Installing dependencies..."
              npm install --production
            fi
            
            pm2 restart neerp-client-frontend || pm2 start npm --name neerp-client-frontend -- start
            
            echo "ğŸ”„ Restarting Backend..."
            pm2 restart neerp-client-backend
            
            echo "âœ… Deployment Complete!"
            pm2 status

      - name: ğŸ“Š Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi