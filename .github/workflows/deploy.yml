name: Build and Deploy Client to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build JAR

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Build Backend JAR
        working-directory: backend
        run: ./mvnw clean package -DskipTests

      - name: ğŸ“¤ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to VPS

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./jar

      - name: ğŸš€ Deploy Frontend and Pull Code
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/neerp-client-aibi
            git pull origin main
            
            echo "ğŸ“¦ Building Client Frontend..."
            cd frontend
            yarn install
            yarn build
            pm2 restart neerp-client-frontend
            cd ..
            
            echo "âœ… Frontend Updated!"

      - name: ğŸ“¤ Copy JAR to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "./jar/*.jar"
          target: "/var/www/neerp-client-aibi/backend/target/"
          strip_components: 1

      - name: ğŸ”„ Restart Backend Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "ğŸ”„ Restarting Client Backend..."
            pm2 restart neerp-client-backend
            echo "âœ… Client Deployment Complete!"
            pm2 status

      - name: ğŸ“Š Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi