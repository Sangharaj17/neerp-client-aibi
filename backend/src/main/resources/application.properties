spring.application.name=neerp

server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.PostgreSQLDialect


# Dummy DB (just to let Spring Boot start and initialize JPA infrastructure)
spring.datasource.url=jdbc:postgresql://localhost:5432/neerp_db
spring.datasource.username=postgres
spring.datasource.password=root
# Use Spring's snake_case naming so camelCase fields map to snake_case columns
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

spring.sql.init.mode=never

# Prevent Hibernate from altering existing schemas (avoid cast errors on startup)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



